<meta charset="utf-8">

	}
	input[required] {
		background:#DDD;
	}

		border: 1px solid red;
	}

		border: 3px solid green;
	}

<h1>Example form</h1>
<form>
	<input type="text" name="nom" required="true"  title="Nom ET Prénom SVP" placeholder="Nom & prénom" pattern="\w+\s+\w+">
	<br>
	<input type="email" name="email" required="true" placeholder="Votre email">
	<br>
	<input type="phone" name="phone" placeholder="Téléphone" pattern="[\d\s]+">
	<br>
	<input type="range" size="10" name="satisfaction" min="1" max="100" value="28" style="width:480px" >
	<br>
	<input type="submit" style="width:480px;height:80px;font-size:8em;text-align:center" >
</form>
